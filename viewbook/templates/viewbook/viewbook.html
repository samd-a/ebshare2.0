{% extends "ebshare/index.html" %}
{% block body %}
<br/>
<br/>
    <!-- Page Content -->
    <div class="container">

        <!-- Portfolio Item Heading -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">
					{{book.book_title}}
					<!-- Object-Oriented and Classical Software Engineering -->
                    <small>
					{{book.book_author}}
					<!-- Stephen R. Schach -->
					</small>
                </h1>
            </div>
        </div>
        <!-- /.row -->

        <!-- Portfolio Item Row -->
        <div class="row">

            <div class="col-md-8">
				<img class="img-responsive" src="{{book.cover.url}}" alt="{{alt_text}}"/>
            </div>

            <div class="col-md-4">
                <h3>Description</h3>
                <p>
				{{book.description}}
				<!--
				Object-Oriented Software Engineering is written for both the traditional one-semester and the newer two-semester software engineering curriculum. 
				Part I covers the underlying software engineering theory, 
				while Part II presents the more practical life cycle, workflow by workflow.
				The text is intended for the substantial object-oriented segment of the software engineering market. 
				It focuses exclusively on object-oriented approaches to the development of large software systems that are the most widely used.
				Text includes 2 running case studies, expanded coverage of agile processes and open-source development..
				-->
				</p>
                <h3>Details</h3>
				{{book.details|safe}}
				<!--
				<ul>
                    <li>Lorem Ipsum</li>
                    <li>Dolor Sit Amet</li>
                    <li>Consectetur</li>
                    <li>Adipiscing Elit</li>
                </ul>
				-->
            </div>

        </div>
        <!-- /.row -->

        <!-- Related Projects Row -->
        <div class="row">

            <div class="col-lg-12">
                <h3 class="page-header">Related Books</h3>
            </div>

			{% for b in related|slice:":4" %}
			<div class="col-sm-3 col-xs-6">
                <a href={% url "viewbook.views.renderviewbook" b.id%}>				
					{% load staticfiles %}
					<img class="img-responsive portfolio-item" src="{{ b.cover.url }}" alt="{{b.alt_text}}"/>
                </a>
            </div>
			{% empty %}
            <div class="col-sm-3 col-xs-6">
                <a href="#">
					<img class="img-responsive portfolio-item" src="http://placehold.it/400x300" alt="No books available" />
                </a>
            </div>
			{% endfor %}
