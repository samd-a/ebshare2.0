{% extends "ebshare/index.html" %}
{% block body %}
  <br>
  <br>
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
          <h1 class="page-header">Contribute Book</h1>
      </div>
      <div class="col-md-6">
      <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <fieldset class="form-group">
          <label for="title">Title</label>
          <input type="text" class="form-control" id="title" name="title" placeholder="Enter Title" required>
        </fieldset>
        <fieldset class="form-group">
          <label for="auther">Auther</label>
          <input type="text" class="form-control" id="auther" name="auther" placeholder="Enter Auther" required>
        </fieldset>
        <fieldset class="form-group">
          <label for="description">Descripiton</label>
          <textarea class="form-control" id="description" name="description" rows="3" placeholder="Enter Description upto 170 words" required></textarea>
        </fieldset>
        <fieldset class="form-group">
          <label for="description">Details</label>
          <textarea class="form-control" id="detail" name="detail" rows="3" required></textarea>
        </fieldset>
        <fieldset class="form-group">
          <label for="description">Alt Text</label>
          <input type="text" class="form-control" id="alt_text" name="alt_text"required></textarea>
        </fieldset>
        <fieldset class="form-group">
          <label for="exampleInputFile">Cover Image</label>
          <input type="file" name="cover_image" class="form-control-file" id="cover" required>
        </fieldset>
        <fieldset class="form-group">
          <label for="exampleSelect1">Select Genre</label>
          <select class="form-control" id="exampleSelect1" name = "genre">
            <option>Computer Science</option>
            <option>Science Fiction</option>
            <option>Fiction</option>
          </select>
        </fieldset>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
{% endblock %}
