{% extends "ebshare/index.html" %}
{% load staticfiles %}
{% block body %}
<br>
<br>
    <!-- Page Content -->
    <div class="container">

        <div class="row">

            <div class="col-lg-12">
                <h1 class="page-header">Book Shelf</h1>
            </div>

			{% for book in bookList %}
    			<div class="col-lg-3 col-md-4 col-xs-6 thumb">
    				<a class="thumbnail" href={% url "viewbook.views.renderviewbook" book.id%}>
    					<img class="img-responsive portfolio-item" src="{{book.cover.url}}" alt="{{book.alt_text}}"/>
                    </a>
                </div>
			{% empty %}
    			<div class="col-lg-3 col-md-4 col-xs-6 thumb">
    	            <a class="thumbnail" href="#">
    	                <img class="img-responsive" src="http://placehold.it/400x300" alt="No books available">
	                </a>
	            </div>
			{% endfor %}
        </div>{% endblock %}
